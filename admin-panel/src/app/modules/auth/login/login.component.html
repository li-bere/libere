<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form
                  [formGroup]="loginForm"
                  (ngSubmit)="login(loginForm.value)"
                >
                  <h1>Login</h1>
                  <p class="text-muted">Sign in as an Administrator</p>
                  <div class="input-group mb-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                    />
                  </div>
                  <p
                    class="error-text"
                    *ngIf="
                      loginForm.controls.email.hasError('required') &&
                      loginForm.controls.email.touched
                    "
                  >
                    This field is required!
                  </p>
                  <p
                    class="error-text"
                    *ngIf="
                      loginForm.controls.email.hasError('pattern') &&
                      loginForm.controls.email.touched
                    "
                  >
                    Email is not valid!
                  </p>
                  <div class="input-group mb-2">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      formControlName="password"
                    />
                  </div>
                  <p
                    class="error-text"
                    *ngIf="
                      loginForm.controls.password.hasError('required') &&
                      loginForm.controls.password.touched
                    "
                  >
                    This field is required!
                  </p>
                  <div class="row">
                    <div class="col-6">
                      <button
                        type="submit"
                        class="btn btn-primary px-4"
                        [disabled]="!loginForm.valid"
                      >
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
