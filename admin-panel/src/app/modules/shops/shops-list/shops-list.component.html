<div class="container">
  <div class="d-flex justify-content-center">
    <span
      class="spinner-border"
      role="status"
      *ngIf="loadingSpinner"
      aria-hidden="true"
    ></span>
  </div>
  <div *ngIf="!loadingSpinner" class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <label class="label-default font-weight-bold">Shops</label>
        </div>
        <div class="card-body align-content-center">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Shopkeeper Name</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Created At</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let shop of shops">
                  <td class="text-capitalize">
                    {{ shop.name }}
                  </td>
                  <td class="text-capitalize">{{ shop.shopkeeperName }}</td>
                  <td>{{ shop.address.location }}</td>
                  <td>{{ shop.phone.internationalNumber }}</td>
                  <td>{{ shop.createdAt.toDate() | date }}</td>
                  <td>
                    <button
                      class="btn btn-info"
                      [routerLink]="['view-shop']"
                      [queryParams]="{ id: shop.id }"
                    >
                      <i class="fa fa-eye"></i>
                    </button>
                    <button
                      class="btn btn-primary"
                      *ngIf="!shop.isApproved"
                      (click)="toggleShopApproval(shop.id, true)"
                    >
                      <i class="fa fa-check"></i>
                    </button>
                    <button
                      *ngIf="!shop.isApproved"
                      (click)="toggleShopApproval(shop.id, false)"
                      class="btn btn-dark"
                    >
                      <i class="fa fa-close"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
